<!-- extend base layout -->
{% extends "index.html" %}

{% block content %}
<div class="page-header">
    <h1>Wyniki</h1>
    <div id="chart_div"></div>
 </div>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart','bar']});
      google.charts.setOnLoadCallback(drawPlansChart);

 function drawPlansChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Tematyka organizacji');
        data.addColumn('number', 'Liczba osób');
        data.addRows( [["Naukowe/techniczne", 0], ["Umiejętności miękkie", 0], ["Artystyczne", 0], ["Sportowe", 0], ["Kulturalno-rozrywkowe", 0], ["Inne", 0] );

        var options = {
          title: 'Tematyka organizacji',
          colors: ['#993399'],
          chartArea: {
            backgroundColor: '#BDCFDB',
          },
        };

        var plans_chart = new google.charts.Bar(document.getElementById('tematyka'));

        plans_chart.draw(data, google.charts.Bar.convertOptions(options));
      }

    </script>
  </head>
{% endblock %}
